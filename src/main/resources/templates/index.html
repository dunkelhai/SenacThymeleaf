<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Thymeleaf</title>
</head>
<body>
<h1>Lista de Nomes</h1>
<ul>
    <li th:each="pessoa : ${pessoas}">
        <span th:if="${pessoa.nome eq 'Alice'}" th:text="${pessoa.nome}"></span>
    </li>
</ul>
</body>
</html>
